<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The Learning Network DEMO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Learning Network">
    <meta name="author" content="Ruben Kaiser">
    
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #page {
        width: 100%;
        height: auto;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <img id="page" src="img/1.png" />
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    // currently shown page
    var page = 1;
    // counter to see at which step we are..
    var switchPage = false;
    var switcher = 1;
    var switches = [24, 33, 36, 51];

    $(document).ready(function(){
      var pageElement = $("#page");
      pageElement.click(function(){
        if(page == 51){
          alert('Done, back to start...');
          page = 1;
        }
        if(switches.indexOf(switcher) != -1){
          // we need to switch to step 2
          switchPage = true;
          switcher++;
          page = 1;
        } else if(switchPage) {
          // we've switched to page 1 and have to get back at the right index after step 2
          if(page == 2){
            page = switcher;
            switchPage = false;
          } else {
            page = 2;
          }
        } else {
          // nothing special, just count up
          page++;
          switcher++;
        }
        pageElement.attr('src', 'img/'+page+'.png');
      });
    });
  </script>
</html>
